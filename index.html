<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتب الفني</title>
    <!-- fontawesome file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 file css -->
    <link rel="stylesheet" href="css/bootstrap.rtl.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- header section -->
    <header class="header p-2">
        <!-- start main nav -->
        <nav class="main-nav d-flex align-items-center shadow container-fluid">
            <div class="logo px-2">
                <h3 class="d-none d-md-flex">المكتب <span>الفني</span></h3>
                <img src="images/tech-off.png" alt="user-img" class="rounded-circle d-md-none" style="width:40px;height: 40px;">
            </div>
        <!-- //////////////////////////////////// -->
            <div class="user-menue  d-center">
                <i class="fa-solid fa-grip-lines fa-2xl d-lg-none"></i>
                <div class="sub-menue d-flex">
                    <div class="icon-menue d-flex">
                        <div class="user">
                            <div class="username d-center">
                                <a href="#" class="nav-link d-center">
                                    <i class="fa-solid fa-angle-down fa-lg"></i>
                                    <div class="d-center flex-column ">
                                        <h6  class="d-none d-sm-flex">م.إيمان فتحى</h6>
                                        <small class="d-none d-sm-flex" style="margin-top: -10px;">مدير عام</small>
                                    </div>
                                    <img src="images/user-img.png" alt="user-img" class="rounded-circle ms-1" style="width:40px;height: 40px;">
                                </a>
                            </div>
                        </div>
                    <!-- //////////////////////////////////// -->
                        <div class="icon-nav d-center">
                            <a href="#" class="nav-link users">
                                <i class="fa-solid fa-users fa-xl"></i>
                            </a>
                            <a href="#" class="nav-link Messages">
                                <i class="fa-solid fa-comment fa-xl"></i>
                            </a>
                            <a href="#" class="nav-link notifications">
                                <i class="fa-solid fa-bell fa-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        <!-- //////////////////////////////////// -->
        <div class="ar-en">
            <a href="#" class="nav-link d-center">
                <i class="fa-solid fa-angle-down fa-lg me-1"></i>
                <h6 class="d-inline">AR</h6>
            </a>
        </div>
        <!-- //////////////////////////////////// -->
        <div class="search d-flex ">
            <div class="icon-search">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </div>
            <form action="#">
                <input type="search" placeholder="اكتب للبحث" class="form-control  ms-1">
            </form>
        </div>
        <!-- //////////////////////////////////// -->
        </nav>
        <!-- end main nav -->

        <!-- start aside nav -->
        <aside class="aside-nav py-4 shadow container">
            <div class="as-show">
                <ul class="navbar-nav">

                 <!-- //////////////////////////////////// -->
                    <li class="nav-item">
                        <a href="#" class="nav-link shadow active-nav">
                            <i class="fa-solid fa-chart-pie fa-2xl"></i>
                            <span >مؤشرات الاداء</span>
                        </a>
                    </li>
                 <!-- //////////////////////////////////// -->

                    <li class="nav-item">
                        <a href="#" class="nav-link shadow">
                            <i class="fa-solid fa-water fa-2xl"></i>
                            <span >محطات المياه</span>
                        </a>
                    </li>
                 <!-- //////////////////////////////////// -->

                    <li class="nav-item">
                        <a href="#" class="nav-link shadow">
                            <i class="fa-solid fa-recycle fa-2xl"></i>
                            <span >محطات الصرف</span>
                        </a>
                    </li>
                 <!-- //////////////////////////////////// -->

                    <li class="nav-item">
                        <a href="#" class="nav-link shadow">
                            <i class="fa-solid fa-hand-holding-droplet fa-2xl"></i>
                            <span >الفاقد</span>
                        </a>
                    </li>
                 <!-- //////////////////////////////////// -->

                    <li class="nav-item">
                        <a href="#" class="nav-link shadow">
                            <i class="fa-solid fa-gauge fa-2xl"></i>
                            <span> القياسات</span>
                        </a>
                    </li>
                 <!-- //////////////////////////////////// -->

                    <li class="nav-item">
                        <a href="#" class="nav-link shadow">
                            <i class="fa-solid fa-book-open-reader fa-2xl"></i>
                            <span >بحوث وتطوير</span>
                        </a>
                    </li>
                 <!-- //////////////////////////////////// -->
                 <!-- //////////////////////////////////// -->

                    <li class="nav-item">
                        <a href="#" class="nav-link shadow">
                            <i class="fa-solid fa-book-open-reader fa-2xl"></i>
                            <span >نماذج الادخال</span>
                        </a>
                    </li>
                 <!-- //////////////////////////////////// -->

                </ul>
            </div>
        </aside>
        <!-- end aside nav -->
    </header>

    <div class="main-page">
        <!-- start filter -->
        <div class="filter m-auto p-2 shadow">
            <form action="#" class="form-filter d-center">
                <div class="branches shadow p-3  my-2">
                    <h6>الفرع</h6>
                    <select name="" id="" class="form-select">
                        <option>جميع الافرع</option>
                        <option>مدينة بنها</option>
                        <option>مركز بنها</option>
                        <option>كفر شكر</option>
                        <option>طوخ</option>
                        <option>قها</option>
                        <option>قليوب</option>
                        <option>شبين القناطر</option>
                        <option>القناطرالخيرية</option>
                        <option>جنوب الخانكه</option>
                        <option>شمال الخانكه</option>
                        <option>الخصوص</option>
                        <option>حى غرب</option>
                    </select>
                </div>
                <div class="type-water mx-4 shadow p-3  my-2">
                    <h6>نوع المياه</h6>
                    <div>
                        <input id="water" type="radio" name="type-water" checked/>
                        <label for="water">مياه</label>
                    </div>
                    <div>
                        <input id="waste" type="radio" name="type-water"/>
                        <label for="waste">صرف</label>
                    </div>
                </div>
                <div class="stations shadow p-3  my-2">
                    <h6> نوع المحطه</h6>
                    <select name="" id="" class="form-select">
                        <option>جميع المحطات</option>
                        <option>المحطات المرشحه الكبري</option>
                        <option>المحطات المرشحة الصغري</option>
                        <option>المحطات النقالى</option>
                        <option>المحطات الارتوازى</option>
                    </select>
                </div>
                <div class="date mx-4 shadow p-3 my-2">
                    <h6>الفترة</h6>
                    <div>
                        <input type="month"  value="2023-01" class="form-control">
                    </div>
                    <div class="mt-2">
                        <input type="month"  value="2023-03" class="form-control">
                    </div>
                </div>
                <div class="mt-2">
                    <div>
                        <input type="submit" value="Filter" class="form-control btn btn-outline-success">
                    </div>
                    <div class="mt-3">
                        <input type="reset" value="Reset" class="form-control btn btn-outline-primary">
                    </div>
                </div>
            </form>
        </div>
        <!-- end filter -->

        <!-- ////////////////// -->

        <!-- start titile content -->

        <div class="title-cont d-center mt-1">
            <h4>الربع الثالث</h4>
        </div>

        <!-- end titile content -->

        <!-- ////////////////// -->

        <!-- start chartsjs -->

        <div class="content my-4">
            <div class="d-center flex-column">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="d-center">
                <canvas id="myChart"></canvas>
            </div>
            <div class="d-center">
                <canvas id="myChart2"></canvas>
            </div>
        </div>

        <!-- end chartsjs -->

        <!-- //////////////////////// -->
    </div>
    <!-- Bootstrap 5 file css -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- chartjs link -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <!-- chartjs file -->
    <script src="js/chartjs.js"></script>
    <!-- chartjs file -->
    <script src="js/chartScript.js"></script>
    <!-- main js file -->
    <script src="js/mainScript.js"></script>
</body>
</html>
